<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <!-- Tailwind CSS -->

    <!-- Google Font: Vazirmatn -->

            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6; /* خاکستری روشن */
            transition: background-color 0.3s ease;
        }
        .dark body {
            background-color: #111827; /* خاکستری تیره */

</head>
<body class="dark">

    <main>
        
        <!-- Login View: Centered on the page for logged-out users -->
        <div id="login-view" class="min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-sm">
                <div class="p-8 space-y-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl transform transition-all hover:scale-105">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">به بازاریو خوش آمدید</h1>
                        <p class="mt-2 text-md text-gray-600 dark:text-gray-400">برای ادامه، با حساب گوگل خود وارد شوید.</p>
                    </div>
                    <!-- Status Messages Container -->
                    <div id="status-container">
                        <div id="error-container" class="hidden p-3 bg-red-100 dark:bg-red-900/40 text-red-700 dark:text-red-300 rounded-lg text-sm">
                            <p id="error-text">یک خطای غیرمنتظره رخ داد. لطفاً دوباره تلاش کنید.</p>
                        </div>
                         <div id="loading-container" class="hidden p-3 bg-blue-100 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 rounded-lg text-sm">
                            <p>در حال بررسی دسترسی...</p>
                        </div>
                    </div>
                    <div class="pt-4">
                        <button id="google-signin-btn" class="w-full flex items-center justify-center gap-3 py-3 px-4 text-lg font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 transition-all duration-300">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.02,35.636,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                            <span>ادامه با گوگل</span>
                        </button>
                    </div>
                </div>
                 <footer class="text-center text-sm text-gray-500 dark:text-gray-400 mt-8">
                    <p>&copy; 2025 بازاریو. تمام حقوق محفوظ است.</p>
                </footer>
            </div>
        </div>

        <!-- Dashboard View: Simple button hub for logged-in admins -->
        <div id="dashboard-view" class="hidden min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-md">
                 <div class="p-8 space-y-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
                    <!-- User Info Header -->
                    <div class="flex items-center justify-between gap-4 border-b dark:border-gray-700 pb-4">
                        <div class="flex items-center gap-4">
                            <img id="user-avatar" src="https://placehold.co/48x48/7c3aed/ffffff?text=U" alt="Avatar" class="w-12 h-12 rounded-full border-2 border-indigo-500">
                            <div>
                                <p class="font-bold text-md text-gray-900 dark:text-white">خوش آمدید</p>
                                <p id="user-email" class="text-xs text-gray-600 dark:text-gray-400 break-all">user@example.com</p>
                            </div>
                        </div>
                        <button id="logout-btn" class="flex-shrink-0 py-2 px-4 font-semibold rounded-lg text-white bg-red-600 hover:bg-red-700">خروج</button>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <a href="#" class="text-center font-semibold p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">مدیریت کاربران</a>
                        <a href="https://demanduteam.github.io/bazaario-product-management/" target="_blank" rel="noopener noreferrer" class="text-center font-semibold p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">مدیریت محصولات</a>
                        <a href="#" class="text-center font-semibold p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">مدیریت موجودی</a>
                        <a href="#" class="text-center font-semibold p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">مدیریت تقاضاها</a>
                        <a href="#" class="text-center font-semibold p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">مدیریت تامین</a>
                        <a href="#" class="text-center font-semibold p-4 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">مدیریت فاکتورها</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        const { createClient } = supabase;

        // Use credentials from the admin panel context
        const SUPABASE_URL = 'https://wehyjatotbzxargnxasg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlaHlqYXRvdGJ6eGFyZ254YXNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTIwMjEsImV4cCI6MjA2NzQ4ODAyMX0.2R448DuEBlTrNvaYXiYZD5M7MJNv7n1qmIDHQBNFiY';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const googleSignInBtn = document.getElementById('google-signin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const errorContainer = document.getElementById('error-container');
        const errorText = document.getElementById('error-text');
        const loadingContainer = document.getElementById('loading-container');
        const userAvatar = document.getElementById('user-avatar');
        const userEmail = document.getElementById('user-email');

        // Function to show a message (error or loading)
        const showMessage = (type, message) => {
            errorContainer.classList.add('hidden');
            loadingContainer.classList.add('hidden');

            if (type === 'error') {
                errorText.textContent = message;
                errorContainer.classList.remove('hidden');
            } else if (type === 'loading') {
                loadingContainer.classList.remove('hidden');
            }
        };

        const handleGoogleLogin = async () => {
            showMessage(null); // Clear previous messages
            const { error } = await supabaseClient.auth.signInWithOAuth({ provider: 'google' });
            if (error) showMessage('error', `خطا در ورود: ${error.message}`);
        };

        const handleLogout = async () => {
            await supabaseClient.auth.signOut();
        };

        const updateUserUI = async (user) => {
            if (user) {
                showMessage('loading');
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');

                const { data: profile, error } = await supabaseClient
                    .from('profiles').select('roleid').eq('id', user.id).single();

                if (profile && profile.roleid === 1) {
                    showMessage(null);
                    loginView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                    userEmail.textContent = user.email;
                    if (user.user_metadata?.avatar_url) userAvatar.src = user.user_metadata.avatar_url;
                } else {
                    await supabaseClient.auth.signOut();
                    showMessage('error', 'شما دسترسی لازم برای ورود به این پنل را ندارید. لطفاً با پشتیبانی بازاریو تماس بگیرید: 09036712820');
                    loginView.classList.remove('hidden');
                    dashboardView.classList.add('hidden');
                }
            } else {
                showMessage(null);
                dashboardView.classList.add('hidden');
                loginView.classList.remove('hidden');
            }
        };
        
        // Event Listeners
        googleSignInBtn.addEventListener('click', handleGoogleLogin);
        logoutBtn.addEventListener('click', handleLogout);

        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            await updateUserUI(session?.user);
        });

        const checkInitialSession = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            await updateUserUI(session?.user);
        };
        
        checkInitialSession();
    </script>
</body>
</html>
