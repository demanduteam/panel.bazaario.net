const api = {
    async fetchDemandItemsForSupply() {
        const { data, error } = await supabaseClient
            .from('demand_item')
            .select(`
                *, 
                demand(*, profiles(fullname), location(*, city(title))), 
                product(id, title, brand(title), productproperty(*, propertykey(*)))
            `)
            .in('demandstatusid', [12, 14]) // 12: 'در انتظار تامین', 14: 'تامین تایید شد'
            .order('createdat', { ascending: false });
        if (error) throw error;
        return data || [];
    },

    async fetchSuppliersForProduct(productId) {
        // MODIFIED: Added lastupdatedat to the select query
        const { data, error } = await supabaseClient
            .from('supplierstock')
            .select('supplieruserid, unitprice, quantity, lastupdatedat, location_id, location:location_id (address, city(title)), profiles:supplieruserid (fullname, mobile)') 
            .eq('productid', productId)
            .eq('is_available', true);
        if (error) throw error;
        return data || [];
    },

    async fetchAssignmentsForItem(itemId) {
        const { data, error } = await supabaseClient
            .from('supplier_demand_assignment')
            .select('*')
            .eq('demand_item_id', itemId);
        if (error) throw error;
        return data || [];
    },

    async saveAssignments(demandItem, assignments, previousAssignments, suppliers, { totalQuantity, averagePrice }, notes) { 
        // Step 1: Delete existing assignments for this item
        await supabaseClient
            .from('supplier_demand_assignment')
            .delete()
            .eq('demand_item_id', demandItem.id);

        // Step 2: Prepare new assignments to insert
        const newAssignmentsToInsert = Object.entries(assignments)
            .map(([stockKey, assignment]) => {
                const quantity = Number(assignment.quantity);
                if (quantity > 0) {
                    const supplier = suppliers.find(s => `${s.supplieruserid}-${s.location_id}` === stockKey);
                    if (!supplier) return null;

                    const updatedPrice = parseFloat(assignment.updatedPrice);
                    const priceToUse = !isNaN(updatedPrice) ? updatedPrice : supplier.unitprice;
                    return {
                        demand_item_id: demandItem.id,
                        supplieruserid: supplier.supplieruserid,
                        locationid: supplier.location_id, 
                        assigned_quantity: quantity,
                        assigned_price: priceToUse,
                    };
                }
                return null;
            })
            .filter(Boolean);

        // Step 3: Insert new assignments if any, or clear the item's approval status
        if (newAssignmentsToInsert.length > 0) {
            const { data: inserted, error: insertError } = await supabaseClient
                .from('supplier_demand_assignment')
                .insert(newAssignmentsToInsert)
                .select();
            if (insertError) throw insertError;

            await supabaseClient.from('supplier_demand_assignment_log').insert({
                demand_item_id: demandItem.id,
                action: previousAssignments.length > 0 ? 'UPDATED' : 'CREATED',
                previous_values: previousAssignments,
                new_values: inserted,
            });

            await supabaseClient.from('demand_item').update({
                approved_supply_quantity: totalQuantity,
                approved_supply_price: averagePrice,
                demandstatusid: 14, // 'تامین تایید شد'
                demand_admin_note: notes.demand_admin_note, 
                supply_admin_note: notes.supply_admin_note   
            }).eq('id', demandItem.id);
        } else {
            if (previousAssignments.length > 0) {
                await supabaseClient.from('supplier_demand_assignment_log').insert({
                    demand_item_id: demandItem.id,
                    action: 'CLEARED',
                    previous_values: previousAssignments,
                    new_values: [],
                });
            }
            await supabaseClient.from('demand_item').update({
                approved_supply_quantity: null,
                approved_supply_price: null,
                demandstatusid: 12, // 'در انتظار تامین'
                demand_admin_note: notes.demand_admin_note, 
                supply_admin_note: notes.supply_admin_note   
            }).eq('id', demandItem.id);
        }
    }
};

const formatCurrency = (value) => {
    if (value === null || typeof value === 'undefined' || isNaN(value)) return '-';
    return `${Number(value).toLocaleString('fa-IR')} تومان`;
};

const formatPhoneNumberForWhatsApp = (phone) => {
    if (!phone) return null;
    let cleaned = phone.replace(/[\s\-\(\)]/g, ''); 
    if (cleaned.startsWith('+')) {
        cleaned = cleaned.substring(1); 
    }
    if (cleaned.startsWith('00')) {
        cleaned = cleaned.substring(2); 
    }
    if (cleaned.startsWith('09')) { 
        cleaned = '98' + cleaned.substring(1); 
    }
    return cleaned;
};

const toJalaaliDate = (isoDate) => {
    if (!isoDate) return '-';
    try {
        const date = new Date(isoDate);
        const jalaaliDate = jalaali.toJalaali(date.getFullYear(), date.getMonth() + 1, date.getDate());
        const month = String(jalaaliDate.jm).padStart(2, '0');
        const day = String(jalaaliDate.jd).padStart(2, '0');
        return `${jalaaliDate.jy}/${month}/${day}`;
    } catch (e) {
        console.error("Error converting date:", e);
        return '-';
    }
};

const getTelegramCode = (product) => {
    if (!product || !product.productproperty) return '';
    const telegramCodeProp = product.productproperty.find(
        prop => prop.propertykey?.title?.toLowerCase().includes('تلگرام')
    );
    return telegramCodeProp ? telegramCodeProp.value : '';
};

const getProductDisplayTitle = (product) => {
    if (!product) return 'محصول حذف شده';
    const brand = product.brand?.title || '';
    const title = product.title || '';
    const telegramCode = getTelegramCode(product);
    return `${telegramCode ? `[${telegramCode}] ` : ''}${brand ? brand + ' ' : ''}${title}`;
};

const getProductDisplayTitleForMessage = (product) => {
    if (!product) return 'محصول حذف شده';
    const brand = product.brand?.title || '';
    const title = product.title || '';
    return `${brand ? brand + ' ' : ''}${title}`;
};

// ADDED: Helper to format number inputs with commas
const formatPriceDisplay = (value) => {
    if (value === null || value === undefined || value === '') return '';
    // Convert to string to safely split
    let [integer, decimal] = value.toString().split('.');
    // Add commas to integer part
    integer = integer.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    // Return combined result, preserving decimal point if it exists
    return decimal !== undefined ? `${integer}.${decimal}` : integer;
};

const formatCountdown = (seconds) => {
    const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
    const secs = String(seconds % 60).padStart(2, '0');
    return `${mins}:${secs}`;
};

// ==================================================
// Toast Notification System
// ==================================================
const ToastContext = React.createContext();

const ToastProvider = ({ children }) => {
    const [toasts, setToasts] = React.useState([]);
    const idCounter = React.useRef(0);

    const addToast = React.useCallback((message, type = 'success') => {
        const id = idCounter.current++;
        setToasts(prev => [...prev, { id, message, type }]);
        setTimeout(() => {
            setToasts(prev => prev.filter(toast => toast.id !== id));
        }, 4000);
    }, []);

    const ToastIcon = ({ type }) => {
        if (type === 'success') {
            return <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        }
        if (type === 'error') {
             return <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        }
        return null;
    }

    return (
        <ToastContext.Provider value={{ addToast }}>
            {children}
            <div className="fixed bottom-5 left-5 z-[200] space-y-3">
                {toasts.map(toast => (
                    <div key={toast.id} className={`flex items-center gap-3 p-4 rounded-lg shadow-lg text-white w-64 animate-toast-in ${toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>
                        <ToastIcon type={toast.type} />
                        <span className="font-semibold">{toast.message}</span>
                    </div>
                ))}
            </div>
        </ToastContext.Provider>
    );
};
const useToasts = () => React.useContext(ToastContext);

const SupplyManagement = ({ session, onLogout }) => {
    const [demandItems, setDemandItems] = React.useState([]);
    const [isLoading, setIsLoading] = React.useState(true);
    const [error, setError] = React.useState('');
    const [isModalOpen, setIsModalOpen] = React.useState(false);
    const [selectedItem, setSelectedItem] = React.useState(null);
    const [searchTerm, setSearchTerm] = React.useState('');
    const [showEmergencyOnly, setShowEmergencyOnly] = React.useState(false);
    const [showNotAssignedOnly, setShowNotAssignedOnly] = React.useState(false);
    const [countdown, setCountdown] = React.useState(300); 
    const { addToast } = useToasts(); 

    const fetchData = async (isAutoRefresh = false) => {
        if (!isAutoRefresh) setIsLoading(true);
        setError('');
        try {
            const data = await api.fetchDemandItemsForSupply();
            setDemandItems(data);
        } catch (err) {
            console.error("Error fetching demand items:", err);
            setError("خطا در بارگذاری آیتم‌های نیازمند تامین. از معتبر بودن کلید API و اتصال اینترنت خود اطمینان حاصل کنید.");
        } finally {
            if (!isAutoRefresh) setIsLoading(false);
        }
    };

    React.useEffect(() => {
        fetchData();
    }, []);

    React.useEffect(() => {
        const timer = setInterval(() => {
            setCountdown(prevCountdown => {
                if (prevCountdown <= 1) {
                    console.log("Auto-refreshing data...");
                    fetchData(true); 
                    return 300; 
                }
                return prevCountdown - 1; 
            });
        }, 1000); 

        return () => clearInterval(timer);
    }, []); 

    const handleOpenModal = (item) => { setSelectedItem(item); setIsModalOpen(true); };
    const handleCloseModal = () => { setSelectedItem(null); setIsModalOpen(false); };
    const handleSave = (notesOnlySaved = false) => { 
        handleCloseModal(); 
        fetchData(); 
        if (notesOnlySaved) {
             addToast("یادداشت با موفقیت ذخیره شد.", "success");
        } else {
             addToast("تخصیص با موفقیت ذخیره شد.", "success");

    };

            .filter(item => !showEmergencyOnly || item.demand.is_emergency)

                            </div>
                        </div>
                    ))
                )}
            </div>

            {isModalOpen && <AssignSuppliersModal isOpen={isModalOpen} onClose={handleCloseModal} onSave={handleSave} demandItem={selectedItem} addToast={addToast} />}
        </div>
    );
};

// ==================================================
// Main App Component
// ==================================================
const App = () => {
    const [session, setSession] = React.useState(null);
    const [isLoading, setIsLoading] = React.useState(true);
    const [authError, setAuthError] = React.useState(null);

    React.useEffect(() => {
        let mounted = true;

        const validateSession = async (session) => {
            if (!session) {
                if (mounted) {
                    setSession(null);
                    setIsLoading(false);
                }
                return;
            }

            // Check role
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('roleid')
                .eq('id', session.user.id)
                .single();

            if (!mounted) return;

            if (error || !profile || profile.roleid !== 1) { // 1 is ADMIN_ROLE_ID
                await supabaseClient.auth.signOut();
                setAuthError('شما دسترسی لازم برای ورود به این پنل را ندارید. لطفاً با پشتیبانی بازاریو تماس بگیرید: 09036712820');
                setSession(null);
            } else {
                setAuthError(null);
                setSession(session);
            }
            setIsLoading(false);
        };

        const checkInitialSession = async () => {
             const { data: { session } } = await supabaseClient.auth.getSession();
             validateSession(session);
        };
        checkInitialSession();

        const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
            // Re-validate on change
            setIsLoading(true);
            validateSession(session);
        });

        return () => {
            mounted = false;
            subscription.unsubscribe();
        };
    }, []);

    const handleGoogleLogin = async () => {
        const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: window.location.href,
            }
        });
        if (error) setAuthError(error.message);
    };

    const handleLogout = async () => {
        await supabaseClient.auth.signOut();
        setSession(null);
    };

    if (isLoading) {
        return (
            <div className="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
                <div className="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                    <p className="text-gray-700 dark:text-gray-300">در حال بررسی دسترسی...</p>
                </div>
            </div>
        );
    }

    if (!session) {
        return <LoginView error={authError} onLogin={handleGoogleLogin} />;
    }

    return (
        <ToastProvider>
            <main className="min-h-screen bg-gray-100 dark:bg-gray-900">
                <SupplyManagement session={session} onLogout={handleLogout} />
            </main>
        </ToastProvider>
    );
};

const container = document.getElementById('root');
const root = ReactDOM.createRoot(container);
root.render(<App />);

</script>
